<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head :: frag_head(~{::title})">
<title>Profile</title>
</head>

<body>
	<header th:replace="fragments/header :: frag_header_user"></header>
	
	<main class="bg-light text-center p-5">
		<div class="card mb-4 shadow-sm rounded-0 border-0 ">
			<div class="card-header bg-primary rounded-0 shadow-none"></div>

			<div class="card-body p-5">
				<form action="/profileUpdate" method="get" th:object="${owner}">
					<input type="text" th:field="*{ownerID}">
					<img src="images/avatar/person1.png" alt="profilePic" class="avatar_profile">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{fname}">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{lname}">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{address}"
						value="101 Temp St.">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{city}"
						value="Toronto">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{province}"
						value="ON">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{postalCode}"
						value="M2L 4R7">
					<input type="email" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{email}"
						value="jdoe@gmail.com">
					<input type="text" class="form-control py-3 bg-light rounded-0 my-2" th:field="*{phone}"
						value="647-000-000">

					<button type="submit" class="w-100 btn btn-lg btn-primary rounded-0">UPDATE</button>
					<br>

				</form>
			</div>
		</div>
	</main>

	<footer th:replace="fragments/footer :: frag_footer"></footer>
</body>

</html>
