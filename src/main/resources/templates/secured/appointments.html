<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head :: frag_head(~{::title})">
<title>Appointments</title>
</head>

<body>
	<header class="bg-white">
		<div class="container">
			<div class="d-flex flex-wrap justify-content-center py-3">
				<a href="/"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<img src="images/barkpointment_logo.png" alt="barkpointment-logo"
					height="35px" />
				</a>

				<ul class="nav nav-pill nav">
					<li class="nav-item"><a href="#" class="nav-link text-danger">LOGOUT</a></li>
					<li class="nav-item"><a href="profile" class="nav-link">PROFILE</a></li>
					<li class="nav-item"><a href="pets" class="nav-link">PETS</a></li>
					<li class="nav-item"><a href="addPet" class="nav-link">ADD
							A PET</a></li>
					<li class="nav-item"><a href="appointments" class="nav-link">APPOINTMENTS</a></li>
					<li class="nav-item"><a href="contact" class="nav-link">CONTACT</a></li>
				</ul>
			</div>
		</div>

	</header>

	<main class="text-center bg-light p-5 vh-100">
		<!-- for testing -->
		<table class="m-auto">
			<tr>
				<th>APPOINTMENT #</th>
				<th>DATE</th>
				<th>TIME</th>
				<th>OWNER ID</th>
				<th>DOG ID</th>
				<th>REASON OF VISIT</th>
			</tr>
			<tr th:each="appt: ${apptList}">
				<td th:text ="${appt.getApptID}"></td>
				<td th:text ="${appt.getDate}"></td>
				<td th:text ="${appt.getTime}"></td>
				<td th:text ="${appt.getOwnerID}"></td>
				<td th:text ="${appt.getDogID}"></td>
				<td th:text ="${appt.getReasonOfVisit}"></td>
			</tr>
		</table>
		<br>
		<div class="">
			<input type="text" name="dogID" id="dogID" value="003" disabled>
			<input type="date" name="bday" id="bday" value="2021-04-02" disabled>
			<input type="text" name="gender" id="gender" value="F" disabled>
			<input type="text" name="breed" id="breed" value="Golden Retriever"
				disabled>
		</div>
	</main>


	<footer th:replace="fragments/footer :: frag_footer"></footer>
</body>

</html>
