<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- css -->
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/style.css" />

<link rel="stylesheet" href="../../static/css/bootstrap.css" />
<link rel="stylesheet" href="../../static/css/style.css" />

<title>AddPet</title>
</head>

<body>
	<header class="bg-white">
		<div class="container">
			<div class="d-flex flex-wrap justify-content-center py-3">
				<a href="/"
					class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<img src="images/barkpointment_logo.png" alt="barkpointment-logo"
					height="35px" />
				</a>

				<ul class="nav nav-pill nav">
					<li class="nav-item"><a href="#" class="nav-link text-danger">LOGOUT</a></li>
					<li class="nav-item"><a href="profile" class="nav-link">PROFILE</a></li>
					<li class="nav-item"><a href="pets" class="nav-link">PETS</a></li>
					<li class="nav-item"><a href="addPet" class="nav-link">ADD
							A PET</a></li>
					<li class="nav-item"><a href="appointments" class="nav-link">APPOINTMENTS</a></li>
					<li class="nav-item"><a href="contact" class="nav-link">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main class="bg-light text-center p-5">
		<div class="card mb-4 shadow-sm rounded-0 border-0 ">
			<div class="card-header bg-primary rounded-0 shadow-none"></div>
			<div class="card-body p-5">
				<form action="/addPetProcess" method="get" th:object="${newDog}">
					<input type="hidden" th:field="*{dogId}" name="dogId"> <input
						type="hidden" th:field="*{ownerId}" name="ownerId"> <img
						src="images/avatar/dog1.png" alt="petAvatar"
						class="avatar_profile"> <input type="text"
						th:field="*{name}" name="petName" id="petNameID"
						placeholder="Name" required
						class="form-control py-3 bg-light rounded-0 my-2"> <input
						type="date" th:value="${dateToday}" name="bday" id="bdayID"
						placeholder="YYYY-MM-DD" required
						class="form-control py-3 bg-light rounded-0 my-2"> <select
						name="gender" id="genderID" required th:field="*{gender}">
						<!-- <option value="Unknown" selected>Unknown</option> -->
						<option value="male" selected>Male</option>
						<option value="female">Female</option>
					</select> 
					
					
					<select name="breed" id="breedID" th:field="*{breed}">
						<option value="Shihtzu" selected>Shihtzu</option>
						<option value="GoldenRetriever">Golden Retriever</option>
						<option value="Dalmatian">Dalmatian</option>
						<option value="SiberianHusky">Siberian Husky</option>
					</select>
					<button type="submit"
						class="w-100 btn btn-lg btn-primary rounded-0">ADD</button>
					<br>
				</form>
			</div>
		</div>
	</main>

	<footer
		class="small p-3 bg-primary text-center text-white fixed-bottom w300">
		<small>Copyright Â© <script>
			document.write(new Date().getFullYear())
		</script>
			Marjorie Teu. All Rights Reserved.
		</small> </span>
	</footer>
</body>

</html>
