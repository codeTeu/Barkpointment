<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head :: frag_head(~{::title})">
<title>Register</title>
</head>

<body class="vh-100 bg-dark-subtle">

   	<header th:replace="fragments/header :: frag_header_logoCenter"></header>

    <main class="container text-center align-items-center p-5  w-75">
        <div class="card mb-4 shadow-sm rounded-0 border-0 ">
            <div class="card-header bg-primary rounded-0 shadow-none">
            </div>

            <div class="card-body m-4">

                <h3 class="card-title w700">REGISTER</h3>

                <div class="d-flex gap-2 mb-2">
                    <input type="text" class="d-inline-block form-control bg-light rounded-0" name="email" id="fname"
                        placeholder="First Name*">
                    <input type="text" class=" d-inline-block  form-control  bg-light rounded-0" name="lname" id="lname"
                        placeholder="Last Name*">
                </div>

                <div class="d-flex flex-wrap gap-2">
                    <input type="email" class=" form-control bg-light rounded-0" name="email" id="email"
                        placeholder="Email*">
                    <input type="password" class="form-control bg-light rounded-0" name="password" id="password"
                        placeholder="Password*">
                </div>
                <br>
                <button type="button" class="w-100 btn btn-lg btn-primary rounded-0">Create Account</button>
                <br>
                <br>
                <hr>
                <p>Already a client? <a href="login" class="">Login</a></p>
            </div>
        </div>
    </main>

	<footer th:replace="fragments/footer :: frag_footer"></footer>

</body>

</html>
