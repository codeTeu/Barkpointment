<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="fragments/head :: frag_head(~{::title})">
<title>Login</title>
</head>

<body id="loginBodyID" class="vh-100 bg-dark-subtle">
    <header class="bg-white">
        <div class="py-3 text-center">
            <a href="/">
                <img src="images/barkpointment_logo.png" alt="barkpointment-logo" height="30px" />
            </a>
        </div>
    </header>

    <main class="container text-center p-5 ">
        <div class="card mb-4 shadow-sm rounded-0 border-0 ">
            <div class="card-header bg-primary rounded-0 shadow-none">
            </div>
            <div class="card-body p-5">
                <h3 class="card-title w700">LOGIN</h3>
                <input type="email" class="form-control py-3 bg-light rounded-0 my-2" name="email" id="email"
                    placeholder="Email*">
                <input type="password" class="form-control py-3 bg-light rounded-0 my-2" name="password" id="password"
                    placeholder="Password*">
                <br>
                <a href="bookAppt">
                    <button type="button" class="w-100 btn btn-lg btn-primary rounded-0">LOGIN</button>
                </a>
                <br>
                <br>
                <hr>
                <p>Don't have an account? <a href="register" class="">Register</a></p>
            </div>
            </div>
    </main>

	<footer th:replace="fragments/footer :: frag_footer"></footer>
</body>

</html>
